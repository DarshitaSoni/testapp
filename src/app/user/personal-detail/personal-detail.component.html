<form [formGroup]="personalDetailFrom" (ngSubmit)="onSubmit()" *ngIf="personalDetailFrom">
  <h3>Personal Details</h3>
  <div class="form-group">
    <input type="text" formControlName="name" (keypress)="onlyChar($event)" class="form-control"
            placeholder="Name" [ngClass]="{ 'is-invalid': submitted &&
            personalDetailFrom.controls.name.errors }" />
    <span *ngIf="personalDetailFrom.get('name').invalid && (personalDetailFrom.get('name').dirty ||
           personalDetailFrom.get('name').touched || submitted)" class="invalid-feedback">
      <span *ngIf="personalDetailFrom.controls.name.errors.required">Name is required</span>
    </span>
  </div>
  <div class="form-group">
    <input type="text" formControlName="email" class="form-control" placeholder="Email"
           [ngClass]="{ 'is-invalid': submitted && personalDetailFrom.controls.email.errors }" />
    <span *ngIf="personalDetailFrom.get('email').invalid && (personalDetailFrom.get('email').dirty ||
           personalDetailFrom.get('email').touched || submitted)" class="invalid-feedback">
      <span *ngIf="personalDetailFrom.controls.email.errors.required">Email is required</span>
      <span *ngIf="personalDetailFrom.controls.email.errors.pattern">Invalid Email</span>
    </span>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Password"
           [ngClass]="{ 'is-invalid': submitted && personalDetailFrom.controls.password.errors }" />
    <span *ngIf="personalDetailFrom.get('password').invalid && (personalDetailFrom.get('password').dirty ||
           personalDetailFrom.get('password').touched || submitted)" class="invalid-feedback">
      <span *ngIf="personalDetailFrom.controls.password.errors.required">password is required</span>
    </span>
  </div>
  <div class="form-group">
    <input type="text" formControlName="contactNo" class="form-control" placeholder="contact no"
           [ngClass]="{ 'is-invalid': submitted && personalDetailFrom.controls.contactNo.errors }"
           minlength="10" maxlength="10" (keypress)="onlyNumber($event)" />
      <span *ngIf="personalDetailFrom.get('contactNo').invalid && (personalDetailFrom.get('contactNo').dirty ||
             personalDetailFrom.get('contactNo').touched || submitted)" class="invalid-feedback">
        <span *ngIf="personalDetailFrom.controls.contactNo.errors.required">contact number is required</span>
        <span *ngIf="personalDetailFrom.controls.contactNo.errors.pattern">only numbers are allowed</span>
      </span>
  </div>
  <div class="form-group">
    <input type="date" formControlName="dateOfBirth" class="form-control" placeholder="dateOfBirth"
           [ngClass]="{ 'is-invalid': submitted && personalDetailFrom.controls.dateOfBirth.errors }" />
    <span *ngIf="personalDetailFrom.get('dateOfBirth').invalid && (personalDetailFrom.get('dateOfBirth').dirty ||
           personalDetailFrom.get('dateOfBirth').touched || submitted)" class="invalid-feedback">
      <span *ngIf="personalDetailFrom.controls.dateOfBirth.errors.required">dateOfBirth is required</span>
    </span>
  </div>
  <div class="form-group">
    <textarea type="text" formControlName="address" class="form-control" placeholder="address"
              [ngClass]="{ 'is-invalid': submitted && personalDetailFrom.controls.address.errors }">
    </textarea>
    <span *ngIf="personalDetailFrom.get('address').invalid && (personalDetailFrom.get('address').dirty ||
           personalDetailFrom.get('address').touched || submitted)" class="invalid-feedback">
      <span *ngIf="personalDetailFrom.controls.address.errors.required">address is required</span>
    </span>
  </div>
  <div class="form-group">
    <button class="button" type="submit">Next</button>
  </div>
</form>
